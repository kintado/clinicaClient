<div class="container">
    <div class="header" style="height: 100px;">
      <h1>REPORT OPERAZIONI PRODOTTO</h1>
      <div class="selects">
        <label>Mese</label> <select [(ngModel)]="selectedMonth" (change)="onMonthChange()">
          <option *ngFor="let month of months" [value]="month.value">{{month.name}}</option>
        </select>
        <label>Anno</label> <select [(ngModel)]="selectedYear" (change)="onYearChange()">
          <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
      </div>
      <button class="close-button" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16" (click)="onClosePage()" style="cursor: pointer;">
          <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
          </svg>
      </button>
    </div>
    <div class="row" style="height: 50px;">
      <div class="col">
        <button (click)="get_product_operations_list_of_month_and_year()">PRODUCI REPORT</button>
      </div>
      <div class="col">
        <button (click)="print()">STAMPA</button>
      </div>
    </div>
    <div id="" style="height: calc(100vh - 250px); overflow: none; overflow-y: auto; border:solid; border-width: 1px; border-color: black;">
      <table class="table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Quanti pezzi</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let operation of operations_list">
            <td>{{operation.day}}-{{operation.month}}-{{operation.year}}</td>
            <td>{{operation.name}}</td>
            <td>{{operation.type === 'IN' ? 'Carico' : 'Scarico'}}</td>
            <td>{{operation.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
